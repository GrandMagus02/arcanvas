<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcanvas Playground</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      #app {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #canvas-parent {
        flex: 1;
        padding: 24px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #c {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        cursor: grab;
        pointer-events: auto;
        touch-action: none;
      }
      #c:active {
        cursor: grabbing;
      }
      #ui-parent {
        flex-shrink: 0;
        padding: 12px 24px;
        background: #1a1a1a;
        color: #e0e0e0;
        font-family: "Courier New", monospace;
        font-size: 12px;
        line-height: 1.6;
        overflow-y: auto;
        max-height: 40vh;
        min-height: fit-content;
        pointer-events: auto;
      }
      #ui-parent::-webkit-scrollbar {
        width: 8px;
      }
      #ui-parent::-webkit-scrollbar-track {
        background: #2a2a2a;
      }
      #ui-parent::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      .debug-section {
        margin-bottom: 8px;
      }
      .debug-label {
        color: #888;
        margin-right: 8px;
      }
      .debug-value {
        color: #4fc3f7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-parent">
        <canvas id="c"></canvas>
      </div>
      <div id="ui-parent">
        <div id="debug-info"></div>
      </div>
    </div>

    <script type="module" src="/dist/main.js"></script>
    <script>
      (() => {
        try {
          const ws = new WebSocket(`ws://${location.host}/livereload`);
          ws.onmessage = (e) => {
            if (e.data === "reload") location.reload();
          };
        } catch {}
      })();
    </script>
  </body>
</html>
